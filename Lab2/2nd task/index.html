<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>

	<link rel="stylesheet" href="./style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
</head>

<body>

	<div class='container'>
		<main>
			<a href="main"><img src="./assets/logo.webp" alt="logo" class='logo'></a>


			<div class='greeting'>
				<h2>Посмотрите, какими моментами из жизни поделились ваши <span class='gradient-text'>близкие
						друзья.</span>
				</h2>
				<img src="./assets/stroies.png" alt="stories" class='stories'>
			</div>


			<div class='registration'>
				<p>Войти в Instagram</p>
				<form action="login">
					<input type="text" placeholder='Иия пользователя, номер телефона или электронная почта'>
					<input type="password" placeholder='Пароль'>

					<button class='login-btn'>Войти</button>
					<button class='forgot-btn'>Забыли пароль?</button>
					<button class='loginn-fb-btn'>
						<img src="./assets/facebook-logo.png" alt="facebok-logo" class='facebook-logo'>
						<p>Войти через Facebook</p>
					</button>
					<button class='reg-btn'>Создать новый аккаунт</button>

					<div class='meta-tag'>
						<img src="./assets/meta-logo.png" alt="meta-logo" class='meta-logo'>
						<p>Meta</p>
					</div>
				</form>
			</div>
		</main>
		<footer></footer>
	</div>

</body>

</html>
